<style>
.fediverse-comments {
	margin-bottom: 0.5rem;
	display: flex;
	flex-direction: column;
	flex-grow: 2;
	max-height: 40vw;
	overflow-y: scroll;
}
.fediverse-comment .emoji {
	/* Override the mastodon template's margins for images. */
	margin: 0;
}


/**
	In this sample, we use a container element with class fediverse-comments
	to hold the comment stream.
*/ 
.fediverse-comments {
	/* comments go from top to bottom, left aligned */
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
	align-items: flex-start;
}

/*
 Emoji in user display names and image content are converted to images,
 which should be rendered at the same size (height) as the content.
 Those are both 1rem high, so we limit the height of emoji to 1rem.
*/
.fediverse-comment .emoji {
	max-height: 1rem;
}

/*
  fediverse-comment
	-----------------
  This class is the container for each comment.

	Comments are hierarchical:
	  a comment that others have replied to will contain those replies
		in the children of its .comment-replies block

	Within each comment there are four elements with these four classes:
	  comment-header:
			includes the comment's author, server, etc. 
		comment-content:
			the contents of the comment (HTML shipped with the comment)
		comment-footer:
			includes counts of likes/faves, a link to the comment, and its time
		comment-replies:
			a block into which the replies to the comments are placed as children
*/
.fediverse-comment {
	margin-top: 0.5rem;
}

/*
  fediverse-comment -> comment-header/comment-footer
	--------------------------------------------------
	Common traits of both the header and the footer of a comment.
*/
.fediverse-comment .comment-header, .fediverse-comment .comment-footer {
	/* data placed in a row */
	display: flex;
	flex-direction: row;
	align-items: center;
	/* separated by small gaps */
	gap: .5rem;
	/* with padding on both sides */
	padding-left: 0.5rem;
	padding-right: 0.5rem;
	/* and a background color common to headers and footers */
	background-color: rgba(196, 196, 255, 0.25);
}
/* Links within headers and footers should not be underlined */
.fediverse-comment .comment-header a, .fediverse-comment .comment-footer a {
	text-decoration: none;
	box-shadow: none;
}


/* This is used with a hugo templated that sets the .dark class on the body whenever dark mode
 is applied. In other contexts use @media (prefers-color-scheme: dark) {}. */
body.dark .fediverse-comment .comment-header, body.dark .fediverse-comment .comment-footer  {
	background-color: rgba(0, 0, 64, 0.125);
}

/*
  fediverse-comment -> comment-header
	-----------------------------------
	The header at the top of the comment.

	Classes of children are:
		comment-authors-avatar-link: an anchor element used to link the avatar picture to the author's fediverse page
			comment-authors-avatar: the user's avatar picture
		comment-author: an element containing the author's display name with their fediverse handle
			comment-authors-display-name: e.g. "Stuart Schechter"
			comment-authors-fediverse-identity: e.g. "@MildlyAggrievedScientist@Mastodon.social"
				at-symbol: added to the span of both of the "at" ('@') symbols in the identity
				username-at-symbol: exclusive to the "at" ('@') symbol before the username (@MildlyAggrievedScientist)
				server-at-symbol: exclusive to the "at" ('@') symbol before the instance hostname (@Mastodon.social)
				comment-authors-fediverse-username: the span containing the username (MildlyAggrievedScientist)
				comment-authors-fediverse-server: the span containing the instance hostname (Mastodon.social)
*/
.fediverse-comment .comment-header {
	/* headers have rounded corners at the top, but not the bottom which is flush with the content */
	border-top-left-radius: 0.5rem;
	border-top-right-radius: 0.5rem;
	/* headers push all content to the left */
	justify-content: flex-start;
}

/*
  fediverse-comment -> comment-footer
	-----------------------------------
	The footer at the bottom of the comment.

	Subclasses of child elements are:
		comment-counters: a container holding the favourites and reblogs counters
		comment-counter-favourites: the element holding the number of favourites (empty if zero)
		comment-counter-reblogs: the element holding the number of reblogs (empty if zero)
		comment-time: the element holding the time of the post

*/
.fediverse-comment .comment-footer {
	/* footers have rounded corners at the bottom, but not at the top which is flush with the content */
	border-bottom-left-radius: 0.5rem;
	border-bottom-right-radius: 0.5rem;
	/* footers space out content over the line */
	justify-content: space-between;
	/* footer content is less critical, so in a smaller font */
	font-size: 0.75rem;
}

/*
  fediverse-comment -> comment-content
	-----------------------------------
	The content (text/html) that makes up the body of the content,
	which sits between the header and footer.
*/
.fediverse-comment .comment-content {
	/* background color less strong than header/footer */
	background-color: rgba(196, 196, 255, 0.125);
	/* pad left to align with header/footer content, but do not pad right (go to edge) */
	padding-left: 0.5rem;
	/* pad top and bottom */
	padding-top: 0.25rem;
	padding-bottom: 0.25rem;
}
/* use small margins for content */
.fediverse-comment .comment-content p {
	margin: 0;
	margin-top: .25rem;
}
/* no need to separate the first paragraph from the non-existent ones above it */
.fediverse-comment .comment-content p:first-child {
	margin-top: 0;
}
/* override background-color in dark mode */
body.dark .fediverse-comment .comment-content {
	background-color: rgba(0, 0, 64, 0.0625);
}

/*
  fediverse-comment -> comment-replies
	------------------------------------
	The replies to a comment (themselves comments) are
	placed in the children of its replies block.
*/
.fediverse-comment .comment-replies {
	/* Replies are top down, aligned left  */
	display: flex;
	flex-direction: column; 
	justify-content: start;
	align-items: start;
	/* Each level of replies is indented to the right */
	margin-left: 1rem;        
}


/*
  fediverse-comment -> comment-header -> comment-authors-avatar
	-------------------------------------------------------------
	The avatar image representing the comment's author
*/
.fediverse-comment .comment-authors-avatar {
	/* restrict size by limiting height */
	max-height: 3rem;
}

/*
  fediverse-comment -> comment-header -> comment-author
	-----------------------------------------------------
	The container for the author's display name and fediverse id
*/
.fediverse-comment .comment-author {
	/* put the display name above the fediverse id, with both formatted to the left margin */
	display: flex;
	flex-direction: column;
	align-items: start;
}

/*
  fediverse-comment -> comment-header -> comment-authors-display-name
	-------------------------------------------------------------------
	The element containing the comment author's display name
*/
.fediverse-comment .comment-authors-display-name {
	/* Boldface the author's display name to make it salient */
	font-weight: bold;
	display: inline-flex;
	flex-direction: row;
	align-items: center;
	justify-content: flex-start;
}

/*
  fediverse-comment -> comment-header -> comment-authors-fediverse-identity
	-------------------------------------------------------------------------
	The element containing the comment author's display name
*/
.fediverse-comment .comment-authors-fediverse-identity {
	/* create a card-appearance with a gentle background color and rounded corners */
	background-color: rgba(128,128,128, 0.125);
	border-radius: 0.5rem;
	padding-left: 0.5rem;
	padding-right: 0.5rem;
}

/* De-emphasize the parts of the author's identity other than their username */
.fediverse-comment .comment-authors-fediverse-server, .fediverse-comment .at-symbol {
	color: rgba(128,128,128, 0.75)
}

.fediverse-comment .comment-counter-favourites::before {
	/* color: red; */
	content: "â™¥";
	font-size: 1rem;
	margin-inline-end: .25em;          
}

/* In our sample HTML we used these two classes to identify
   the containers that will hold the avatars of everyone who
	 favourited/reblogged the root post
*/
.fediverse-favourites-list, .fediverse-reblogged-list {
	/* from left to right */
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
	align-items: center;
	/* with 2px between each avatar */
	gap: 2px;
	/* and don't overflow to avoid causing horizontal scrolling */
	overflow-x: hidden;
}

/*
	Put a red heart at the start of the likes container
	IFF it's not empty.
*/
.fediverse-favourites-list:not(:empty)::before {

	font-size: 1.5rem;
	margin-inline-end: .25em;
